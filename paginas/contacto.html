  <main class="container mt-4">


    <h2 class="text-center fw-bolder">Si necesitas hacer una compra al por mayor llena con tus datos y nos contactamos
      contigo
    </h2>

    <form class="row mt-4 ms-1 g-3 bg-morado border border-danger " action="#" method="get"
      enctype="application/x-www-form-urlencoded">


      <div class="col-md-4">
        <label for="validationDefault01" class="fw-bolder form-label">Nombre</label>
        <input type="text" class="form-control" id="validationDefault01" name="nombre" required>
      </div>
      <div class="col-md-4">
        <label for="validationDefault02" class="fw-bolder form-label">Apellido</label>
        <input type="text" class="form-control" id="validationDefault02" name="apellido" required>
      </div>
      <div class="col-md-4">
        <label for="exampleFormControlInput1" class="fw-bolder form-label">Email</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" name="email"
          placeholder="nombre@ejemplo.com">
      </div>
      <div class="col-md-6">
        <label for="validationDefault03" class="fw-bolder form-label">Ciudad</label>
        <input type="text" class="form-control" id="validationDefault03" name="ciudad" required>
      </div>
      <div class="col-md-3">
        <label for="validationDefault04" class="fw-bolder form-label">Departamento</label>
        <select class="form-select" id="validationDefault04" name="departamento" required>
          <option selected disabled value="">Elige...</option>
          <option>AMAZONAS</option>
          <option>ANTIOQUIA</option>
          <option>ARAUCA</option>
          <option>ATLÁNTICO</option>
          <option>BOLÍVAR</option>
          <option>BOYACÁ</option>
          <option>CALDAS</option>
          <option>CAQUETÁ</option>
          <option>CASANARE</option>
          <option>CAUCA</option>
          <option>CESAR</option>
          <option>CHOCÓ</option>
          <option>CÓRDOBA</option>
          <option>CUNDINAMARCA</option>
          <option>DISTRITO CAPITAL</option>
          <option>GUAINÍA</option>
          <option>GUAVIARE</option>
          <option>HUILA</option>
          <option>LA GUAJIRA</option>
          <option>MAGDALENA</option>
          <option>META</option>
          <option>NARIÑO</option>
          <option>NORTE DE SANTANDER</option>
          <option>PUTUMAYO</option>
          <option>QUINDÍO</option>
          <option>RISARALDA</option>
          <option>SAN ANDRÉS Y PROVIDENCIA</option>
          <option>SANTANDER</option>
          <option>SUCRE</option>
          <option>TOLIMA</option>
          <option>VALLE</option>
          <option>VAUPÉS</option>
          <option>VICHADA</option>
        </select>
      </div>
      <div class="col-md-3">
        <label for="validationDefault05" class="fw-bolder form-label">Número de teléfono</label>
        <input type="text" class="form-control" id="validationDefault05" name="num_telefono" required>
      </div>
      <div class="col-12">
        <article class="form-check">
          <label class="fw-bolder form-check-label" for="invalidCheck2">Acepta términos y condiciones</label>
          <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" name="terminos_y_condiciones"
            required>
        </article>
      </div>
      <div class="col-12 text-center">
        <button class="btn btn-primary" type="submit">Enviar</button>
      </div>
    </form>
